<div class="container">
			<div class="col-sm-md-6">
				<table class="table table-bordered">
						 <thead>
							<tr ng-repeat="head in msg.data.users | limitTo:1">
			 					 <th ng-repeat="(key, val) in head">
			   						 {{key | uppercase}}
			 					 </th>
							</tr>
		      				</thead>
				 		 <tbody>
							<tr ng-repeat="value in msg.data.users">
			 					 <td> {{value.user_id}}</td>
			 					 <td> {{value.user_name}}</td>
			 					 <td> {{value.user_email}}</td>
							</tr>
		     				 </tbody>
				 		
				 	</table>
				 </div>	
</div>
